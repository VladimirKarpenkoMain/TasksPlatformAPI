definitions:
  ProfileFile:
    type: object
    properties:
      file:
        title: Файл
        type: string
        readOnly: true
        x-nullable: true
        format: uri
  Profile:
    required:
    - description_ru
    - description_en
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      description_ru:
        title: Русское описание
        type: string
        minLength: 1
      description_en:
        title: Английское описание
        type: string
        minLength: 1
      description_ru_html:
        title: Description ru html
        type: string
        readOnly: true
      description_en_html:
        title: Description en html
        type: string
        readOnly: true
      files:
        type: array
        items:
          $ref: '#/definitions/ProfileFile'
        readOnly: true
      tasks:
        type: array
        items:
          type: string
          format: uuid
        readOnly: true
        uniqueItems: true
      tasks_count:
        title: Tasks count
        type: string
        readOnly: true
      uploaded_files:
        type: array
        items:
          type: string
          readOnly: true
        maxItems: 5
  SubmissionHistory:
    required:
    - previous_comment
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      changed_at:
        title: Время изменения
        type: string
        format: date-time
        readOnly: true
      previous_comment:
        title: Предыдущий комментарий
        type: string
        minLength: 1
      previous_admin_comment:
        title: Предыдущий комментарий администратора
        type: string
        x-nullable: true
      previous_status:
        title: Предыдущий статус
        type: string
        enum:
        - ACCEPTED
        - WAITING
        - REJECTED
  Submission:
    required:
    - user_id
    - comment
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      user_id:
        title: Пользователь
        type: string
        format: uuid
      status:
        title: Статус
        type: string
        enum:
        - ACCEPTED
        - WAITING
        - REJECTED
      comment:
        title: Комментарий
        type: string
        minLength: 1
      admin_comment:
        title: Комментарий администратора
        type: string
        x-nullable: true
      change_history:
        type: array
        items:
          $ref: '#/definitions/SubmissionHistory'
        readOnly: true
  Task:
    required:
    - profile_id
    - title_ru
    - title_en
    - description_ru
    - description_en
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      profile_id:
        title: ID профиля
        type: string
        format: uuid
      title_ru:
        title: Название задачи RU
        type: string
        maxLength: 180
        minLength: 1
      title_en:
        title: Название задачи EN
        type: string
        maxLength: 180
        minLength: 1
      description_ru:
        title: Описание задачи RU
        type: string
        minLength: 1
      description_en:
        title: Описание задачи EN
        type: string
        minLength: 1
      description_ru_html:
        title: Description ru html
        type: string
        readOnly: true
      description_en_html:
        title: Description en html
        type: string
        readOnly: true
      status:
        title: Статус
        type: string
        enum:
        - AVAILABLE
        - IN_PROGRESS
        - DONE
        - REWORK
      type:
        title: Тип
        type: string
        enum:
        - FREE
        - SPECIFIC
      submissions_count:
        title: Submissions count
        type: string
        readOnly: true
      profile:
        $ref: '#/definitions/Profile'
  User:
    required:
    - username
    - email
    type: object
    properties:
      id:
        title: ID
        type: string
        format: uuid
        readOnly: true
      username:
        title: Имя пользователя
        type: string
        maxLength: 100
        minLength: 1
      email:
        title: Почта пользователя
        type: string
        format: email
        maxLength: 254
        minLength: 1
      profiles_count:
        title: Profiles count
        type: string
        readOnly: true
  UserCreatePasswordRetype:
    required:
