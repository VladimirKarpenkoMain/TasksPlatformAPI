    properties:
      refresh:
        title: Refresh
        type: string
        minLength: 1
      access:
        title: Access
        type: string
        readOnly: true
        minLength: 1
  TokenVerify:
    required:
    - token
    type: object
    properties:
      token:
        title: Token
        type: string
        minLength: 1
  SubmissionCreateUpdate:
    required:
    - comment
    type: object
    properties:
      comment:
        title: Комментарий
        type: string
        minLength: 1
