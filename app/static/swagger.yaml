swagger: '2.0'
info:
  title: TaskPlatform API
  description: The API is designed for the task platform in two languages
  version: v1
host: 127.0.0.1:8000
schemes:
- http
basePath: /api
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  Token:
    type: apiKey
    name: Authorization
    in: header
security:
- Token: []
paths:
  /v1/{lang}/admin/profiles/:
    get:
      operationId: v1_admin_profiles_list
      description: ''
      parameters:
      - name: id
        in: query
        description: id
        required: false
        type: string
      - name: tasks_count
        in: query
        description: tasks_count
        required: false
        type: string
      - name: tasks_count_gte
        in: query
        description: tasks_count_gte
        required: false
        type: string
      - name: tasks_count_lte
        in: query
        description: tasks_count_lte
        required: false
        type: string
      - name: ordering
        in: query
        description: Which field to use when ordering the results.
        required: false
        type: string
      - name: page
        in: query
        description: A page number within the paginated result set.
        required: false
        type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
                x-nullable: true
              previous:
                type: string
                format: uri
                x-nullable: true
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    description_ru:
                      type: string
                    description_ru_html:
                      type: string
                    tasks_count:
                      type: integer
                  required:
                    - id
                    - description_ru
                    - description_ru_html
                    - tasks_count
      tags:
      - Admin Profiles
    post:
      operationId: v1_admin_profiles_create
      description: ''
      consumes:
      - multipart/form-data
      parameters:
      - name: description_ru
        type: string
        in: query
        required: true
      - name: description_en
        type: string
        in: query
        required: true
      - name: uploaded_files
        in: formData
        type: array
        items:
          type: string
          format: binary
        description: Multiple files to upload
        required: false

      responses:
        '201':
          description: ''
          schema:
            items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    description_ru:
                      type: string
                    description_ru_html:
                      type: string
                    description_en:
                      type: string
                    description_en_html:
                      type: string
                    files:
                      type: array
                      items:
                        type: object
                        properties:
                          file:
                            type: string
                            format: uri
                    tasks:
                      type: array
                      items: {format: uuid}
                    tasks_count:
                      type: integer
      tags:
      - Admin Profiles
    parameters:
    - name: lang
      description: ru/en
